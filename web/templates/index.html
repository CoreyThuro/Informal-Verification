<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informal to Formal Proof Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <header>
        <h1>Informal to Formal Proof Translator</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="input-section">
                <h2>Input</h2>
                <div class="form-group">
                    <label for="theorem">Theorem:</label>
                    <textarea id="theorem" placeholder="Enter your theorem statement here..."></textarea>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/coq/coq.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
                <div class="form-group">
                    <label for="proof">Proof:</label>
                    <textarea id="proof" placeholder="Enter your informal proof here..."></textarea>
                </div>
                <div class="button-group">
                    <button id="analyze-btn">Analyze</button>
                    <button id="translate-btn">Translate</button>
                    <button id="step-translate-btn">Step-by-Step Translation</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>Output</h2>
                <div class="translation-info">
                    <div class="info-item">
                        <span class="label">Pattern:</span>
                        <span id="pattern-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Domain:</span>
                        <span id="domain-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Verification:</span>
                        <span id="verification-value">-</span>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="formal-proof">Formal Proof</button>
                    <button class="tab-btn" data-tab="step-by-step">Step-by-Step</button>
                    <button class="tab-btn" data-tab="analysis">Analysis</button>
                </div>
                
                <div class="tab-content">
                    <div id="formal-proof" class="tab-pane active">
                        <div class="editor-toolbar">
                            <button id="verify-btn">Verify</button>
                            <button id="apply-feedback-btn">Apply Feedback</button>
                            <button id="copy-btn">Copy to Clipboard</button>
                        </div>
                        <div id="formal-proof-editor"></div>
                    </div>
                    
                    <div id="step-by-step" class="tab-pane">
                        <div class="steps-container">
                            <div class="steps-navigation">
                                <button id="prev-step">Previous</button>
                                <span id="step-counter">Step 0/0</span>
                                <button id="next-step">Next</button>
                            </div>
                            <div class="step-info">
                                <h3 id="step-name">-</h3>
                                <p id="step-description">-</p>
                            </div>
                            <div id="step-code-editor"></div>
                        </div>
                    </div>
                    
                    <div id="analysis" class="tab-pane">
                        <div class="analysis-section">
                            <h3>Pattern Information</h3>
                            <div id="pattern-info"></div>
                            
                            <h3>Domain Information</h3>
                            <div id="domain-info"></div>
                            
                            <h3>Recommended Tactics</h3>
                            <div id="tactics-info"></div>
                        </div>
                    </div>
                </div>
                
                <div class="error-section" id="error-section">
                    <h3>Verification Error</h3>
                    <pre id="error-message"></pre>
                </div>
